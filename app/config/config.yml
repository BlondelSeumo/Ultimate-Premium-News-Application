imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@AppBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    files_directory: '%kernel.root_dir%/../public_html/uploads/'
    files_directory_mp3: '%kernel.root_dir%/../public_html/files/'
    files_directory_read: '/uploads/'
    files_directory_read_mp3: '/files/'
    token_app: "4F5A9C3D9A86FA54EACEDDD635185"
framework:
    session:
        gc_probability: 0
    translator: { fallbacks: [en] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig','php']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        dql:
            string_functions:
                SHA1: AppBundle\DQL\Sha1
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: UserBundle\Entity\User
# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
ivory_ck_editor:
    configs:
        user_config:
            language: 'en'
            width:  '100%'   
            height: '300px'
            filebrowserBrowseRoute:           "media_index"
            filebrowserBrowseRouteAbsolute:   true 
            toolbar: [["Iplugin","Image","Youtube"],["Link","Unlink"],["Smiley"],['Undo','Redo'],[ 'Cut','Copy','Paste'],["InsertPre","Bold","Italic","Underline","Strike","TextColor"],["BidiLtr","BidiRtl"],["Styles","Format","Font","FontSize"],['JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock'],['NumberedList', 'BulletedList',"Checkbox"]]
            uiColor: "#ffffff"
            removePlugins: 'elementspath' 
            extraPlugins: "iplugin,youtube"
liip_imagine:
    resolvers:
        default:
            web_path:
                web_root:  %kernel.root_dir%/../public_html/
                cache_prefix:  uploads/cache
    loaders:
        default:
            filesystem:
                data_root:  %kernel.root_dir%/../public_html/
    filter_sets:
        cache: ~
        placeholder_thum:
            quality: 100
            filters:
                thumbnail: { size: [1000, 500], mode: outbound }            
        post_thumb:
            quality: 100
            filters:
                thumbnail: { size: [500, 300], mode: outbound }
        post_thumb_api:
            quality: 100
            filters:
                thumbnail: { size: [400, 300], mode: outbound }
        post_image_api:
            quality: 100
            filters:
                relative_resize: { widen: 1000 }      
        slide_thumb:
            quality: 100
            filters:
                thumbnail: { size: [500, 300], mode: outbound }      
        category_thumb:
            quality: 100
            filters:
                thumbnail: { size: [500, 500], mode: outbound }
        category_thumb_api:
            quality: 100
            filters:
                thumbnail: { size: [500, 500], mode: outbound }
        language_thumb:
            quality: 100
            filters:
                thumbnail: { size: [200, 200], mode: outbound }
        language_thumb_api:
            quality: 100
            filters:
                thumbnail: { size: [100, 100], mode: outbound }
        media_image:
            quality: 100
            filters:
                relative_resize: { widen: 600 }
        media_thumb:
            quality: 100
            filters:
                thumbnail: { size: [200, 200], mode: outbound }
